<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript">
    //定义一个模块
        var app =angular.module("bac",[]);

    //定义模块函数
        app.controller("brandController",function ($scope) {
            //定义数组
            $scope.list=[99,100,222,333];
        })
    </script>


</head>
<body ng-app="bac" ng-controller="brandController">
<h5>变量数组 arr in list</h5>
<ul>
    <li ng-repeat="arr in list">
        {{arr}}
    </li>
</ul>


</body>
</html>
